version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hydra_postgres
    environment:
      POSTGRES_USER: hydra
      POSTGRES_PASSWORD: your_strong_password_here
      POSTGRES_DB: hydra_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  web:
    build: .
    container_name: hydra_web
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://hydra:your_strong_password_here@postgres/hydra_db
      - PORT=8000
      - WEB_CONCURRENCY=8  # Количество воркеров (8 для 4 CPU)
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
